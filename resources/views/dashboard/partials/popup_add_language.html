<div class="modal" id="add_language_modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Add Language</h4>
                <button type="button" class="close" data-dismiss="modal">
                    &times;
                </button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <form>
                    <div class="form-group form-group-lg">
                        <label
                            class="control-label requiredField"
                            for="language_name"
                        >
                            Name
                            <span class="asteriskField">
                                *
                            </span>
                        </label>
                        <input
                            class="form-control"
                            id="language_name"
                            name="language_name"
                            type="text"
                        />
                    </div>
                    <div class="form-group form-group-lg">
                        <label
                            class="control-label requiredField"
                            for="language_code"
                        >
                            Code
                            <span class="asteriskField">
                                *
                            </span>
                        </label>
                        <input
                            class="form-control"
                            id="language_code"
                            name="language_code"
                            type="text"
                        />
                    </div>
                    <div class="form-group">
                        <div>
                            <button
                                class="btn btn-primary "
                                name="submit"
                                type="submit"
                                style="width: 100%;"
                            >
                                ADD
                            </button>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button
                    type="button"
                    class="btn btn-danger"
                    data-dismiss="modal"
                >
                    Close
                </button>
            </div>
        </div>
    </div>
</div>
