<div class="modal" id="add_script_file_modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Add Script File</h4>
                <button type="button" class="close" data-dismiss="modal">
                    &times;
                </button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <form id="add_script_file_frm">
                    <div class="form-group form-group-lg">
                        <label
                            class="control-label requiredField"
                            for="file_name"
                        >
                            File Name
                            <span class="asteriskField">
                                *
                            </span>
                        </label>
                        <input
                            class="form-control"
                            id="file_name"
                            name="file_name"
                            type="text"
                        />
                    </div>
                    <div class="form-group form-group-lg">
                        <label
                            class="control-label requiredField"
                            for="page_id"
                        >
                            Page ID
                            <span class="asteriskField">
                                *
                            </span>
                        </label>
                        <select
                            class="form-control"
                            id="page_id"
                            name="page_id"
                            type="text"
                        >
                            <option value="">Select page.</option>
                            <option value="1">Landing</option>
                            <option value="2">Sign up Talent</option>
                            <option value="3">Sign up Recruiter</option>
                            <option value="4">Search</option>
                            <option value="5">Simple Search Recruiter</option>
                            <option value="6">Simple Search Talent</option>
                            <option value="7">Talent Profile</option>
                            <option value="8">Recruiter Profile</option>
                            <option value="9">Recruiters Vacant List</option>
                            <option value="10">Vacant Detail</option>
                            <option value="11">Connections Talent</option>
                            <option value="12">Connections Recruiter</option>
                            <option value="13">Chat Talent</option>
                            <option value="14">Chat Recruiter</option>
                            <option value="15">Settings Talent</option>
                            <option value="16">Settings Recruiter</option>
                            <option value="17">Talent x Recruiters</option>
                            <option value="18">Posted jobs recruiters</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <div>
                            <button
                                class="btn btn-primary "
                                name="submit"
                                type="submit"
                                style="width: 100%;"
                            >
                                ADD
                            </button>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button
                    id="save_new_script_file"
                    type="button"
                    class="btn btn-danger"
                    data-dismiss="modal"
                >
                    Close
                </button>
            </div>
        </div>
    </div>
</div>
